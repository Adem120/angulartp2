


<div class="container-fluid page ">

<div class="row my-custom-row justify-content-center align-items-center ">
  <div class="col-md-6 col-sm-12 col-lg-8">
  
      <div class="mx-lg-4 mb-4">
          <button mat-raised-button (click)=" openDialog()" color="primary"><i class="fa-solid fa-plus"></i>Ajouter Machine</button>
            </div>
            
            <div>
              
            </div>
            <div class="load">
              <div *ngIf="update" class="flex-col gap-4 w-full flex items-center justify-center">
                <div class="w-28 h-28 border-8 text-blue-400 text-4xl animate-spin border-gray-300 flex items-center justify-center border-t-blue-400 rounded-full">
                  <svg viewBox="0 0 24 24" fill="currentColor" height="1em" width="1em" class="animate-ping">
                    <path d="M12.001 4.8c-3.2 0-5.2 1.6-6 4.8 1.2-1.6 2.6-2.2 4.2-1.8.913.228 1.565.89 2.288 1.624C13.666 10.618 15.027 12 18.001 12c3.2 0 5.2-1.6 6-4.8-1.2 1.6-2.6 2.2-4.2 1.8-.913-.228-1.565-.89-2.288-1.624C16.337 6.182 14.976 4.8 12.001 4.8zm-6 7.2c-3.2 0-5.2 1.6-6 4.8 1.2-1.6 2.6-2.2 4.2-1.8.913.228 1.565.89 2.288 1.624 1.177 1.194 2.538 2.576 5.512 2.576 3.2 0 5.2-1.6 6-4.8-1.2 1.6-2.6 2.2-4.2 1.8-.913-.228-1.565-.89-2.288-1.624C10.337 13.382 8.976 12 6.001 12z"></path>
                  </svg>
                </div>
              </div>
          </div>
            
      <div class="mat-elevation-z8  ">
  

          <table *ngIf="!update" mat-table [dataSource]="dataSource" class="table">
            <ng-container matColumnDef="id">
              <th class="text-center" mat-header-cell *matHeaderCellDef> id </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.idMachine}} </td>
            </ng-container>
        
            <!-- Position Column -->
            <ng-container matColumnDef="Machine">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Machine </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
            <ng-container matColumnDef="Prix">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Prix </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.prix}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="dateachat">
              <th class="text-center" mat-header-cell *matHeaderCellDef> date achat </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.dateachat | date:'yyyy-MM-dd'}} </td>
            </ng-container>
      
            <!-- Weight Column -->
            <ng-container matColumnDef="utilusation">
              <th class="text-center"mat-header-cell *matHeaderCellDef> utilusation </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.utulisation.nomUtilisation}} </td>
            </ng-container>
            <ng-container matColumnDef="image" >
              <th class="text-center "mat-header-cell *matHeaderCellDef> image </th>
              <td class="text-end" mat-cell  *matCellDef="let element"><img class="card-img-top img-responsive" 
              [src]="element.imageStr"
              style = "height :50px;width:100px">
              </td>
                          </ng-container>
         
        
           
            <ng-container matColumnDef="Action" >
              <th class="text-center"mat-header-cell *matHeaderCellDef > Actions </th>
              <td class="text-center " mat-cell *matCellDef="let element"> 
                  <button  mat-icon-button color="primary" *ngIf="authService.isAdmin()"(click)="opendialog(element.idMachine)" >
                      
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button  mat-icon-button color="warn"*ngIf="authService.isAdmin()" (click)="supprimerMachine(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator *ngIf="!update"  [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
   
      </div>
      </div>
      </div>
