<div class="container-fluid page ">

<div class="row my-custom-row justify-content-center align-items-center ">
  <div class="col-md-6 col-sm-12 col-lg-8">
  
      <div class="mx-lg-4 mb-4">
          <button mat-raised-button (click)=" openDialog()" color="primary"><i class="fa-solid fa-plus"></i>Ajouter Machine</button>
            </div>
            
        <div *ngIf="update"class="flex items-center justify-center w-56 h-56 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
          <div role="status">
              <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
              <span class="sr-only">Loading...</span>
          </div>
      </div>
      <div class="mat-elevation-z8  ">
        

      

          <table *ngIf="!update" mat-table [dataSource]="dataSource" class="table">
            <ng-container matColumnDef="id">
              <th class="text-center" mat-header-cell *matHeaderCellDef> id </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.idMachine}} </td>
            </ng-container>
        
            <!-- Position Column -->
            <ng-container matColumnDef="Machine">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Machine </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
            <ng-container matColumnDef="Prix">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Prix </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.prix}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="dateachat">
              <th class="text-center" mat-header-cell *matHeaderCellDef> date achat </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.dateachat | date:'yyyy-MM-dd'}} </td>
            </ng-container>
      
            <!-- Weight Column -->
            <ng-container matColumnDef="utilusation">
              <th class="text-center"mat-header-cell *matHeaderCellDef> utilusation </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.utulisation.nomUtilisation}} </td>
            </ng-container>
            <ng-container matColumnDef="image" >
              <th class="text-center "mat-header-cell *matHeaderCellDef> image </th>
              <td class="text-end" mat-cell  *matCellDef="let element"><img class="card-img-top img-responsive" 
              [src]="element.imageStr"
              style = "height :50px;width:100px">
              </td>
                          </ng-container>
         
        
           
            <ng-container matColumnDef="Action" >
              <th class="text-center"mat-header-cell *matHeaderCellDef > Actions </th>
              <td class="text-center " mat-cell *matCellDef="let element"> 
                  <button  mat-icon-button color="primary" *ngIf="authService.isAdmin()"(click)="opendialog(element.idMachine)" >
                      
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button  mat-icon-button color="warn"*ngIf="authService.isAdmin()" (click)="supprimerMachine(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
   
      </div>
      </div>
      </div>
